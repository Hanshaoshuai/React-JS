      // //处理逻辑：500毫秒内，连续两次按返回键，则退出应用；
      var hrefs = () => {
        if (
          window.location.href === 'https://hanshaoshuai.cn:1319/' ||
          window.location.href === 'https://hanshaoshuai.cn:1319' ||
          window.location.href === 'https://hanshaoshuai.cn:1319/login' ||
          window.location.href === 'https://hanshaoshuai.cn:1319/register'
        ) {
          return true;
        } else {
          return false;
        }
      };
      var first = null;
      var old_back = mui.back; //保存mui默认返回
      mui.back = function () {
        //首次按键，提示 再按一次退出应用
        if (!first) {
          first = new Date().getTime(); //记录第一次按下回退键的时间
          // mui.toast("再按一次退出应用");//给出提示
          if (!localStorage.getItem('NestingIframe')) {
            window.history.back(-1);
          }
          if (hrefs()) {
            plus.nativeUI.toast('再按一次退出应用');
          }
          setTimeout(function () {
            //1s中后清除
            first = null;
          }, 500);
        } else {
          if (new Date().getTime() - first < 1000) {
            //如果两次按下的时间小于1s，
            if (hrefs()) {
              plus.runtime.quit(); //那么就退出app
            } else {
